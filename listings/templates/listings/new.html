{% extends 'listings/base.html' %} {% block content %}
<div class="container pt-3">
  <h1>New Listing</h1>
  <form
    method="POST"
    action="{% url 'new_list' %}"
    enctype="multipart/form-data"
  >
    <div class="form-group">{% csrf_token %} {{ form.as_p }}</div>
    <button type="submit" class="btn bg-success">Create</button>
  </form>
</div>
{% endblock content %}
