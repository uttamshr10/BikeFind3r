{% extends 'listings/base.html' %} {% block content %}
<div class="container pt-3">
  <h1>Edit your Detail</h1>
  <form
    action="{% url 'edit_list' listing.pk %}"
    method="POST"
    enctype="multipart/form-data"
  >
    <div class="form-group">{% csrf_token %} {{ form.as_p }}</div>
    <button type="submit" class="btn bg-success">Edit List</button>
  </form>
</div>
{% endblock %}
